<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">Registration</h1>
        <div class="buttons">
            <button class="button button-clear" ng-click="closeRegisterModal()">Close</button>
        </div>
    </ion-header-bar>
    <ion-content>
        <form ng-submit="doRegistration()">
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">Email</span>
                    <input type="email" ng-model="registerData.email" required>
                </label>
                <label class="item item-input">
                    <span class="input-label">Firstname</span>
                    <input type="text" ng-model="registerData.firstname" required>
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" ng-model="registerData.password" required>
                </label>
                <label class="item">
                    <button class="button button-block button-positive" type="submit">Register in</button>
                </label>
            </div>
        </form>
    </ion-content>
</ion-modal-view>
